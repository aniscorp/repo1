<!DOCTYPE html>
<html>
<head>
  <title>Test Management</title>
</head>
<body>
  <div style="display: grid; place-items: center; height: 100px; color: green; border: 1px solid green;">
        <h1>AI Powered Test Management Tool</h1>
  </div>
  <h2>
    
  </h2>
  <div>
    <span style="font-size: 25px;">
   <ul>
    <li> Create Test Cases</li>
    <li> Automate Test Cases</li>
    <li> Review Test Cases</li>
    <li> Defect RCA</li>
   </ul>
    </span>
  </div>

  <form id="wrapperForm" onsubmit="redirectToSite(event)">
    <input type="text" id="userInput" placeholder="Type your prompt here..." required />
    <button type="submit">Go</button>
  </form>

  <script>
    function redirectToSite(event) {
      event.preventDefault(); // Prevent form from submitting normally
      const text = document.getElementById('userInput').value;
      const encodedText = encodeURIComponent(text); // Encode for URL safety
  //  const targetURL = `https://example.com/search?q=${encodedText}`; // Replace with your target site
      const targetURL = `https://copilot.microsoft.com/chats/4LQZvTDrPRX2iuU3o6wv1?q=${encodedText}`; // Replace with your target site
      window.location.href = targetURL;
    }
  </script>
</body>
</html>
